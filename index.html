<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Score Card!</title>
  <style>
    html,
    body,
    table {
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      font-family: Open Sans;
    }

    table,
    th,
    td {
      border: 4px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 4px;
      text-align: center;
    }

    table {
      margin: 9px;
      max-height: 66vh;
      overflow-y: scroll;
    }
    
    form {
      min-height: 33vh;
      height: 33vh;
      max-height: 33vh;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Clue</th>
      <th>A Cards</th>
      <th>B Cards</th>
      <th>C Cards</th>
      <th>D Cards</th>
    </tr>
    <tr>
      <th>1 Cards</th>
      <td>?????</td>
      <td>?????</td>
      <td>?????</td>
      <td>?????</td>
    </tr>
    <tr>
      <th>2 Cards</th>
      <td>?????</td>
      <td>?????</td>
      <td>?????</td>
      <td>?????</td>
    </tr>
    <tr>
      <th>3 Cards</th>
      <td>?????</td>
      <td>?????</td>
      <td>?????</td>
      <td>?????</td>
    </tr>
    <tr>
      <th>4 Cards</th>
      <td>?????</td>
      <td>?????</td>
      <td>?????</td>
      <td>?????</td>
    </tr>
  </table>
  <form>
    Letter of card:<br>
    <input type="text" id="letter" maxlength="1" pattern="[A-Da-d]{1}" required><br>
    Number of card:<br>
    <input type="number" id="number" maxlength="1" min="1" max="4" required><br>
    Unique PIN:<br>
    <input type="number" id="pin" maxlength="4" min="0" required><br>
    <button onclick="alert(document.getElementById("letter").value.toLowerCase()+String(document.getElementById("number").value));">Submit</button>
  </form>
</body>
</html>
