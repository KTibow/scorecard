<!DOCTYPE html>
<html>
  <head>
    <title>Join a game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>
      function getIds() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("userheader").style.display = "none";
            document.getElementById("userform").style.display = "none";
            document.getElementById("results").style.display = "inline";
            document.getElementById("results").innerHTML = "Your PIN and User ID are "+this.responseText+". Remember your PIN; it is unique and if you forget it you lose your progress. Your user ID will be what you use to join. Get ready!";
          }
        };
        xhr.open("GET", "https://www.cracking.com.ar/redir/redir.php?URL=http://ec2-54-164-228-170.compute-1.amazonaws.com/make-ids-for/"+document.getElementById("usrname").value, true);
        xhr.send();
        return false;
      }
    </script>
    <h1 id="userheader">What's your username?</h1>
    <form id="userform" onSubmit="getIds();">
      <input type="text" id="usrname" required>
      <input type="submit" value="Get started">
    </form>
    <p id="results" style="display:none;" />
  </body>
</html>
