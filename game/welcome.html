<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Card!</title>
    <style>
        html,
        body,
        table {
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            font-family: Open Sans;
        }
        button {
            background-color: #7000FF;
            border: none;
            color: white;
            padding: 15px 32px;
            margin: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.1s, transform 0.1s;
            box-shadow: 4px 4px 2px #A030FF;
        }
        button:hover {
            background-color: #5000DF;
        }
        button:active {
            background-color: #4000CF;
            box-shadow: 2px 2px 1px #A030FF;
            transform: translateY(2px) translateX(2px);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #390070;
            margin-left: 16px;
        }
    </style>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#00FFFF">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#00FFFF">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <script>
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", function() {
            navigator.serviceWorker
              .register("/serviceWorker.js")
              .then(res => console.log("service worker registered"))
              .catch(err => console.log("service worker not registered", err))
          })
        }
    </script>
    <h1>Welcome...</h1>
    <h3>You've accepted the invitation. Now it's time to start going.</h3>
    <button>Let's do this.</button>
</body>
</html>
