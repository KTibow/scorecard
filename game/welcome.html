    <body>
        <script src="/install.js"></script>
        <script src="/style_polyfill.js"></script>
        <noscript>Hey, this site won't make any sense if you turn JavaScript off. Can you turn it on again or use a different browser with JavaScript on? Thanks.</noscript>
        <div id="content">
            <h1>Let's go!</h1>
            <h2>You've opened the electronic scorecard. Now it's time to start going.</h2>
            <input id="username" type="text" placeholder="Name" aria-label="Name" autofocus><br/>
            <script src="/welcome.js"></script>
            <button onClick="registerUser()" data-icon="arrow_forward" type="button" autofocus>Let's do this.</button><br/>
        </div>
        <div id="loading">
            <p>Logging you in...</p>
        </div>
        <script>
            var input = document.getElementById("username");
            input.addEventListener("keydown", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    registerUser();
                    return false;
                }
            });
        </script>
