<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Card!</title>
    <style>
        html,
        body,
        table {
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            font-family: Open Sans;
        }
        table,
        th,
        td {
            border: 4px solid black;
            border-collapse: collapse;
        }
        th,
        td {
            padding: 4px;
            text-align: center;
        }
        table {
            margin: 9px;
            max-height: 66vh;
            overflow-y: scroll;
        }
        form {
            min-height: 30vh;
            height: 30vh;
            max-height: 30vh;
            font-size: 2.5vh;
        }
        input[type=text],
        input[type=number] {
            min-height: 2.5vh;
            height: 2.5vh;
            max-height: 2.5vh;
            border-style: solid;
            border-width: medium;
            border-color: black;
        }
        input[type=submit] {
            padding: 7px;
            margin-top: 4px;
            margin-left: 2px;
        }
        button {
            background-color: #7D00FF;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome...</h1>
    <h3>You've accepted the invitation. Now it's time to start going.</h3>
    <button>Let's do this.</button>
</body>
</html>
