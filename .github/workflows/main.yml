# This is a basic workflow to help you get started with Actions

name: Main workflow

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Uses last time's cache
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: pip-packs-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          pip-packs-

    # Upgrades
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Update prexisting packages
      run: python3 -m pip install -U pip setuptools wheel

    - name: Install flake stuff
      run: python3 -m pip install -U flake8 wemake-python-styleguide flake8-colors flake8-variables-names black

    # Installs from requirements
    - name: Install from requirements (Python)
      run: pip3 install -r requirements.txt

    - name: Install from requirements (Node)
      run: npm install

    # Runs CI
    - name: Test booting the server
      run: python3 assets/test_boot.py
      env:
        GITHUB_VERSION_PAT: ${{ secrets.GITHUB_TOKEN }}

    - name: flake8
      run: python3 -m flake8 app.py

    - name: ESLint
      run: npx eslint .

    - name: Formatting
      run: |
        python3 -m black . --check
        npx prettier **\*.js --check
